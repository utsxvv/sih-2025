{% extends 'base.html' %}

{% block title %}Batches{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold text-gray-800">Batches</h2>
<p class="text-gray-500 mt-1 mb-6">Manage batches in your system</p>
<!-- Add Batch Form -->
<div class="bg-white p-8 rounded-xl shadow-sm border border-gray-200">
    <h3 class="text-lg font-semibold text-gray-800">Add New Batch</h3>
    <p class="text-gray-500 mb-6">Define student batches and their details</p>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label class="block text-sm font-medium text-gray-700">Batch Name</label>
            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Academic Year</label>
            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Semester</label>
            <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
                <option>Semester 1</option>
                <option>Semester 2</option>
                <option>Semester 3</option>
                <option>Semester 4</option>
                <option>Semester 5</option>
                <option>Semester 6</option>
                <option>Semester 7</option>
                <option>Semester 8</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Student Count</label>
            <input type="number" value="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
        </div>
         <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700">Department</label>
            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
        </div>
    </div>
     <div class="mt-8">
         <button class="inline-flex items-center bg-green-700 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-800 transition-colors">
            <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
            Add Batch
        </button>
    </div>
</div>
 <div class="bg-white p-8 mt-6 rounded-xl shadow-sm border border-gray-200">
     <h3 class="text-lg font-semibold text-gray-800">Batch List</h3>
    <p class="text-gray-500">Manage existing batches</p>
 </div>
{% endblock %}
