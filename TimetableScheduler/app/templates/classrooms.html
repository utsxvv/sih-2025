{% extends 'base.html' %} 

{% block title %}Classrooms{% endblock %} 

{% block content %}
<h2 class="text-3xl font-bold text-gray-800">Classrooms</h2>
<p class="text-gray-500 mt-1 mb-6">Manage classrooms in your system</p>
<!-- Add Classroom Form -->
<div class="bg-white p-8 rounded-xl shadow-sm border border-gray-200">
    <h3 class="text-lg font-semibold text-gray-800">Add New Classroom</h3>
    <p class="text-gray-500 mb-6">
        Define classroom details and available equipment
    </p>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label class="block text-sm font-medium text-gray-700"
                >Classroom Name</label
            >
            <input
                type="text"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
            />
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700"
                >Capacity</label
            >
            <input
                type="number"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
            />
        </div>
        <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700"
                >Location</label
            >
            <input
                type="text"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
            />
        </div>
        <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700"
                >Equipment</label
            >
            <div class="mt-1 flex rounded-md shadow-sm">
                <input
                    type="text"
                    class="flex-1 block w-full min-w-0 rounded-none rounded-l-md border-gray-300 focus:border-green-500 focus:ring-green-500 sm:text-sm"
                />
                <button
                    class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 text-sm hover:bg-gray-100"
                >
                    Add
                </button>
            </div>
        </div>
    </div>
    <div class="mt-8">
        <button
            class="inline-flex items-center bg-green-700 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-800 transition-colors"
        >
            <svg
                class="w-5 h-5 mr-2"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <path d="M5 12h14" />
                <path d="M12 5v14" />
            </svg>
            Add Classroom
        </button>
    </div>
</div>
<div class="bg-white p-8 mt-6 rounded-xl shadow-sm border border-gray-200">
    <h3 class="text-lg font-semibold text-gray-800">Classroom List</h3>
    <p class="text-gray-500">Manage existing classrooms</p>
</div>
{% endblock %}
